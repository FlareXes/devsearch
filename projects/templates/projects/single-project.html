{% extends 'main.html' %}

{% block content %}
  <img style="max-width: 300px;" src="{{ project.featured_image.url }}" />

  <br />{{ project.id }}
  <br />{{ project.title }}
  <br />{{ project.description }}
  <hr />

  <a href="{% url 'update-project' project.id %}">Update Project</a>
  <a href="{% url 'delete-project' project.id %}">Delete Project</a>

  {% for tag in tags %}
    {{ tag.name }},
  {% endfor %}
{% endblock %}
